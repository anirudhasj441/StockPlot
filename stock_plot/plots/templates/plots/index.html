            <div class="d-flex gx-5">
                <div style="position: relative; width: 350px"> 
                    <input v-model="search_value" type="text" class="form-control" placeholder="Search..." @keydown.enter.prevent="filter(search_value)">
                    <div class="alert alert-dark bg-light text-center rounded py-2 px-2 p-0" v-if="filter_loading">
                        <i class="text-primary fa fa-2x fa-spinner fa-spin"></i>
                    </div>
                    <ul class="bg-light rounded py-2 px-2 dropdown-menu-light p-0" style="list-style: none; position: absolute; z-index: 9999; width: 100%;" v-if="show_results">
                        <li v-for="result of search_results" class="text-wrap"><a href="#" class="dropdown-item text-break" @click="buttonClicked(result.symbol, result.name, result.currency)">[[result.name]]</a></li>
                    </ul>
                </div>
                <div>
                    <button class="ms-2 btn btn-primary text-white" @click="filter(search_value)"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div> 
        <div class="mt-3">
            <div class="d-flex justify-content-end" v-if="plot_added">
                <p class="fs-1">[[latest_price]]</p> <p class="fs-4">[[currency]]</p>
            </div>
            <div id="plot"></div>
        </div>
    </div>
